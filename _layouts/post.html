---
layout: default
---
{{ post.title }}

<div id="post">
  <h2><a class="post-title" href="{{ page.url }}">{{ page.title }}</a></h2>
  <div class="date">published {{ page.date | date_to_string }}</div>

  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
